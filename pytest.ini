[pytest]
addopts = --create-db --cache-clear --pep8 --isort --durations=10
norecursedirs = build dist docs htmlcov

DJANGO_SETTINGS_MODULE=test_proj.settings
testpaths = inline_actions test_proj
python_paths = .

pep8maxlinelength = 90
pep8ignore =
   migrations/* ALL
isort_ignore =
   *migrations/*.py
